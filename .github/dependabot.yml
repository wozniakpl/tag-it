version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'npm'
    groups:
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
          - 'typescript-eslint'
      testing:
        patterns:
          - 'jest'
          - '@types/jest'
          - 'ts-jest'
      github-actions-sdk:
        patterns:
          - '@actions/*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'dependencies'
      - 'github-actions'
